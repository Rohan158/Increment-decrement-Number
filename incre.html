<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">
         <div class=" text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>   
         
         <div class="bg-white flex text-[25px] text-[#344151] flex-row rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <div>
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pr-5">
                 <i class="fa-solid fa-plus"></i>
                </button>

            </div>
         </div>

    </div>
    <script src="incre.js"></script>
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>

</body>
</html>
